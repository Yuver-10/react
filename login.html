<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login...</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body style="background-color: rgba(0, 0, 0, 0.5)">
    <div class="container-fluid d-flex justify-content-center aling-items-center pt-5">
        <div class="card col-lg-3 col-md-6 col-sm-12 d-flex flex-column justify-content-center aling-items-center">
            <div class="text-center">
                <img src="Imagenes/Store.png" style="width: 90%" class="img-fluid" alt="" />
                <h2>Store Online</h2>
            </div>
            <div class="card-body">
                <div class="">
                    <label for="" class="label-control">Usuario</label>
                    <input id="emailUser" type="text" class="form-control" />
                </div>
                <div class="">
                    <label for="" class="label-control">Password</label>
                    <input id="passwordUser" type="text" class="form-control" />
                </div>
                <div class="mt-4 text-center">
                    <input type="button" onclick="accessUser()" class="btn btn-success col-6" value="Acceder" />
                </div>
                <small class="mt-5">¿No tienes cuenta? registrate
                    <!-- <a style="cursor: pointer" class="text-primary" data-bs-toggle="modal"
                        data-bs-target="#modalId">aquí</a></small> -->
                        <a href="registro.html">Aqui</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Registro Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="">Tipo Documento</label>
                        <select required id="tdocumento" type="text" class="form-control">
                            <option selected>Seleccione...</option>
                            <option value="T.I">T.I</option>
                            <option value="C.C">C.C</option>
                            <option value="Extranjero">Extranjero</option>
                        </select>
                    </div>

                    <div>
                        <label for="" class="form-control">Documento</label>
                        <input class="form-control" required type="number" id="documento" onchange="" onkeyup=""
                            placeholder="Ingresa Documento" />
                    </div>

                    <div>
                        <label for="" class="form-control">Nombre</label>
                        <input class="form-control" required type="text" id="nombre" placeholder="Ingresa Nombre" />
                    </div>

                    <div>
                        <label for="" class="form-control">Apellido</label>
                        <input class="form-control" required type="text" id="apellido" placeholder="Ingresa Apellido" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Cancelar <a href="registro.html"></a>
                    </button>
                    <button type="button" class="btn btn-primary" onclick="" data-bs-dismiss="modal">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Place to the bottom of scripts -->
    <script>
        const myModal = new bootstrap.Modal(
            document.getElementById("modalId"),
            options
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
